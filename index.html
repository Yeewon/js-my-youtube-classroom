<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <title>👩🏻‍💻 유튜브 강의실</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="d-flex justify-center mt-5 w-100">
                <div class="w-100">
                    <header class="my-4">
                        <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
                        <nav id="mode-wrapper" class="d-flex justify-center">
                            <div id="video-filter">
                                <button id="toWatch" class="video-display-button btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
                                <button id="watched" class="video-display-button btn mx-1">✅ 본 영상</button>
                                <button id="liked" class="video-display-button btn mx-1">👍🏻 좋아요 한 영상</button>
                            </div>
                            <button id="search-button" class="btn mx-1">🔍 동영상 검색</button>
                        </nav>
                    </header>
                    <main class="mt-10">
                        <section id="video-list" class="video-wrapper"></section>
                    </main>
                </div>
            </div>
            <div id="video-search-modal" class="modal">
                <div id="modal-inner" class="modal-inner p-8">
                    <button id="modal-close-button" class="modal-close">
                        <svg viewbox="0 0 40 40">
                            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
                        </svg>
                    </button>
                    <header>
                        <h2 class="text-center">🔎 유튜브 검색</h2>
                    </header>
                    <form id="video-search-form" class="d-flex">
                        <input id="video-search-input" type="text" class="w-100 mr-2 pl-2" placeholder="검색" />
                        <button id="video-search-submit" type="submit" class="btn bg-cyan-500">검색</button>
                    </form>

                    <section id="latest-keyword-list" class="mt-2"></section>
                    <section>
                        <div class="d-flex justify-end text-gray-700">
                            저장된 영상 갯수: &nbsp; <span id="saved-video-count"></span>/100
                        </div>
                        <section id="video-search-result" class="video-wrapper"></section>
                    </section>
                </div>
            </div>
        </div>
        <script type="module" src="./src/js/index.js"></script>
    </body>
</html>
